<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BootStrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>PIZZA PALACE</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm p-5 my-auto">
        <h1>PIZZA PLANET</h1>

        <div>
          <div class="p-3">
            <label for="size">Size:</label>
            <select class="form-control" id="size" name="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>

          <div class="p-3">
            <label for="crust">Crust:</label>
            <select class="form-control" id="crust" name="crust">
              <option value="crispy">Crispy</option>
              <option value="stuffed">Stuffed</option>
              <option value="gluten-free">Gluten Free</option>
            </select>
          </div>

          <div class="p-3">
            <label for="toppings">Toppings:</label>
            <select class="form-control" name="toppings" id="toppings" multiple>
              <option value="mushroom">Mushroom</option>
              <option value="bacon">Bacon</option>
              <option value="sausage">Sausage</option>
              <option value="brocolli">Brocolli</option>
            </select>
            <div class="form-text">
              Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.
            </div>
          </div>

          <div class="p-3">
            <label for="quantity">Number of Pizzas:</label>
            <input type="text" class="form-control" name="quantity" id="quantity">
            <div class="form-text">
              Please type in the number of pizzas you'd like to order.
            </div>
          </div>

          <div class="p-3">
            <label for="delivery">Do you want your pizza delivered?</label>
            <select class="form-control" name="delivery" id="delivery">
              <option value="yes">YES</option>
              <option value="no">NO</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-sm p-5 my-auto">
        <h3 class="text-center">Results</h3>
        <div id="results">

        </div>
      </div>
    </div>
  </div>
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
